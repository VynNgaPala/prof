<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PathFinders - Home</title>
  <link rel="stylesheet" href="style.css" />
 
    
</head>
<body>

  <nav>
    <div class="logo">PathFinders</div>
    <div class="nav-links">
      <a href="home.html" class="nav-item">Home</a>
      <a href="jobs.html" class="nav-item">Jobs</a>
      <a href="companies.html" class="nav-item">Companies</a>
      <a href="contact.html" class="nav-item">Contact</a>
    </div>
    <div class="nav-actions">
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="hero">
    <div class="hero-content">
      <h1>Welcome to PathFinders</h1>
      <p>Connect to opportunities that match your skills</p>
      <input type="text" placeholder="Search for jobs, companies...">
      <button>Search</button>
    </div>
  </div>

  <div class="section">
    <h2>Job Categories</h2>
    <div class="grid">
      <div class="card">
        <h3>IT & Software</h3>
        <p>125 open positions</p>
      </div>
      <div class="card">
        <h3>Customer Service</h3>
        <p>78 openings</p>
      </div>
      <div class="card">
        <h3>Healthcare</h3>
        <p>60 roles</p>
      </div>
      <div class="card">
        <h3>Education</h3>
        <p>89 listings</p>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 PathFinders. All rights reserved.
  </footer>

  <script>
    function logout() {
      localStorage.removeItem('loggedIn');
      window.location.href = "index.html";
    }

    if (!localStorage.getItem('loggedIn')) {
      window.location.href = "index.html";
    }

  </script>
  <script> const currentPage = window.location.pathname.split('/').pop();
    const navLinks = document.querySelectorAll('.nav-item');
    navLinks.forEach(link => {
      if (link.href.includes(currentPage)) {
        link.classList.add('active');
      }
    });</script>

</body>
</html>
