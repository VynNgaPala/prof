<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basta Job Portal â€“ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #eef1f6;
    }

    nav {
      background-color: #fff;
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #d6d6d6;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #0a66c2;
    }

    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #0a66c2;
    }

    .nav-actions {
      display: flex;
      gap: 12px;
    }

    .nav-btn {
      padding: 8px 20px;
      border: 1px solid #0a66c2;
      background-color: transparent;
      color: #0a66c2;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background-color: #e6f0fc;
    }

    .nav-btn.primary {
      background-color: #0a66c2;
      color: white;
      border: none;
    }

    .nav-btn.primary:hover {
      background-color: #004182;
    }

    .container {
      display: flex;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 1100px;
      width: 95%;
      overflow: hidden;
      margin: 80px auto;
      flex-wrap: wrap;
    }

    .left {
      flex: 1;
      padding: 60px 50px;
      min-width: 300px;
    }

    .left h1 {
      color: #004182;
      font-size: 36px;
      margin-bottom: 30px;
      line-height: 1.3;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #0a66c2;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #0a66c2;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 18px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #004182;
    }

    .or {
      text-align: center;
      color: #888;
      margin: 20px 0;
      font-size: 14px;
    }

    .oauth-btn {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      font-size: 15px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: white;
      transition: background-color 0.3s;
    }

    .oauth-btn:hover {
      background-color: #f2f2f2;
    }

    .right {
      flex: 1;
      background: url("man.jpeg") no-repeat center;
      background-size: cover;
      min-height: 400px;
    }

    .small-text {
      font-size: 13px;
      color: #666;
      margin-top: 20px;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        margin: 40px 20px;
      }

      .right {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Nav Bar -->
  <nav>
    <div class="logo">Basta Job Portal</div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="#">Jobs</a>
      <a href="#">Companies</a>
      <a href="#">Contact</a>
    </div>
    <div class="nav-actions">
      <button class="nav-btn">Join now</button>
      <button class="nav-btn primary">Sign in</button>
    </div>
  </nav>

  <!-- Login Container -->
  <div class="container">
    <div class="left">
      <h1>Welcome to<br>Basta Job Portal</h1>

      <input type="email" id="email" placeholder="Email address" />
      <input type="password" id="password" placeholder="Password" />
      <button class="btn" onclick="handleLogin()">Sign in</button>

      

      <div class="or">or</div>

      <a href="SignUP.html" class="oauth-btn google-btn" style="text-decoration: none; color: inherit;">
        Sign Up
      </a>
      

      <div class="small-text">
        By continuing, you agree to our 
        <a href="#">User Agreement</a>, 
        <a href="#">Privacy Policy</a>, and 
        <a href="#">Cookie Policy</a>.
      </div>
    </div>
    <div class="right"></div>
  </div>

  <script>
    function handleLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Please enter both email and password.');
        return;
      }

      if (email === "admin@portal.com" && password === "123456") {
        alert("Login successful!");
        localStorage.setItem("loggedIn", "true");
        window.location.href = "home.html";
      } else {
        alert("Invalid credentials.");
      }
    }

    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "home.html";
    }

    function googleSignIn() {
      alert("Google Sign-In is not yet connected. This is just a UI placeholder.");
    }
  </script>

</body>
</html>
